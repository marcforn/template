#App versions
APP_VERSION=1.0.0
# SDK versions
MIN_SDK_VERSION=21
TARGET_SDK_VERSION=29
COMPILE_SDK_VERSION=29
# Kotlin versions
KOTLIN_VERSION=1.4.0
# Network versions
GSON_VERSION=2.8.5
